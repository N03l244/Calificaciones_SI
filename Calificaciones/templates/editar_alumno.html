{% extends 'base.html' %}

{% block title %}Editar Información del Alumno{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Editar Información del Alumno</h1>

    <!-- Formulario de Editar Alumno -->
<div class="bg-white shadow-md rounded-lg p-6 mb-8">
    <form method="POST">
        <div class="mb-4">
            <label for="nombre" class="block text-gray-700">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ alumno.nombre }}" 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email:</label>
            <input type="email" id="email" name="email" value="{{ alumno.email }}" 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   required>
        </div>
        <div class="mb-4">
            <label for="matricula" class="block text-gray-700">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" value="{{ alumno.matricula }}" 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   pattern=".{9}" 
                   title="La matrícula debe tener exactamente 9 caracteres."
                   required>
        </div>
        <div class="mb-4">
            <label for="carrera" class="block text-gray-700">Carrera:</label>
            <input type="text" id="carrera" name="carrera" value="{{ alumno.carrera }}" 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   required>
        </div>
        <div class="mb-4">
            <label for="cuatrimestre" class="block text-gray-700">Cuatrimestre:</label>
            <input type="number" id="cuatrimestre" name="cuatrimestre" value="{{ alumno.cuatrimestre }}" 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   required>
        </div>

        <div class="mt-8 flex space-x-6">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded flex items-center gap-2 hover:bg-blue-600 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
                  </svg>
                Guardar Cambios
              </button>
            <a href="javascript:history.back()" class="bg-gray-500 text-white px-4 py-2 rounded flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                Cancelar
              </a>
        </div>
    </form>
</div>
</div>
{% endblock %}
