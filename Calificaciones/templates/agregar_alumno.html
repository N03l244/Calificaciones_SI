{% extends 'base.html' %}

{% block title %}Agregar Nuevo Alumno{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Agregar Nuevo Alumno</h1>

    <!-- Formulario de Agregar Alumno -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
        <form method="POST">
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="matricula" class="block text-gray-700">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-blue-500" 
                       pattern=".{9}" 
                       title="La matrícula debe tener exactamente 9 caracteres."
                       required>
            </div>
            <div class="mb-4">
                <label for="carrera" class="block text-gray-700">Carrera:</label>
                <input type="text" id="carrera" name="carrera" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="cuatrimestre" class="block text-gray-700">Cuatrimestre:</label>
                <input type="number" id="cuatrimestre" name="cuatrimestre" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-blue-500" required>
            </div>
            <div class="mt-8 flex space-x-6">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded flex items-center gap-2 hover:bg-green-600 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    Agregar Alumno
                  </button>
                <a href="javascript:history.back()" class="bg-gray-500 text-white px-4 py-2 rounded flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    Cancelar
                  </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
