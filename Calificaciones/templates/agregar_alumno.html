{% extends 'base.html' %}

{% block title %}Agregar Alumno{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Agregar Alumno</h1>

<form method="POST" action="{{ url_for('agregar_alumno') }}" class="max-w-lg">
    <label for="nombre" class="block mb-2">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required class="w-full p-2 mb-4 border rounded">

    <label for="email" class="block mb-2">Email:</label>
    <input type="email" id="email" name="email" required class="w-full p-2 mb-4 border rounded">

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Agregar Alumno</button>
    <a href="/" class="ml-4 text-gray-600 hover:underline">Cancelar</a>
</form>

{% endblock %}
