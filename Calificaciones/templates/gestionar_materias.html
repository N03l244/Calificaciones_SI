{% extends 'base.html' %}

{% block title %}Gesti贸n de Materias{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Gesti贸n de Materias</h1>

    <!-- Bot贸n para agregar una nueva materia -->
    <a href="{{ url_for('agregar_materiaSinID') }}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mb-4 inline-block">
        Agregar Nueva Materia
    </a>

    <!-- Tabla de materias -->
    <table class="table-auto w-full border-collapse border border-gray-300">
        <thead>
            <tr class="bg-gray-200">
                <th class="border border-gray-300 px-4 py-2">Nombre</th>
                <th class="border border-gray-300 px-4 py-2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for materia in materias %}
            <tr>
                <td class="border border-gray-300 px-4 py-2">{{ materia.nombre }}</td>
                <td class="border border-gray-300 px-4 py-2">
                    <!-- Bot贸n para editar -->
                    <a href="{{ url_for('editar_materia', id=materia.id) }}" class="text-blue-500 hover:underline">Editar</a>
                    <!-- Formulario para eliminar -->
                    <form method="POST" action="{{ url_for('eliminar_materia', id=materia.id) }}" class="inline">
                        <button type="submit" class="text-red-500 hover:underline ml-2">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <!-- Mensaje si no hay materias -->
            <tr>
                <td colspan="2" class="border border-gray-300 px-4 py-2 text-center">No hay materias registradas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Enlace para volver al inicio -->
    <a href="{{ url_for('index') }}" class="mt-4 inline-block text-blue-500 hover:underline">Volver al inicio</a>
{% endblock %}
